name: Generate Translation POT File

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  generate-pot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install WP-CLI
        run: |
          curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Generate POT File
        run: wp i18n make-pot . languages/your-plugin.pot

      - name: Commit and Push POT File
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add languages/your-plugin.pot
          git commit -m "Update translation POT file" || echo "No changes to commit"
          git push
